{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <h3 class="mb-4">Verify Password</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Enter Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Proceed</button>
    </form>
</div>
{% endblock %}
